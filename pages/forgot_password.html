<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styleForgot.css">
</head>

<body>

  <div class="card text-center">
    <img src="../assets/img/gestorMax_logo.png" alt="Gestor Max Logo" class="forgot-logo mx-auto" />
    <h5 class="mt-3 mb-4">Recuperar senha:</h5>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="d-flex justify-content-between">
        <a href="../pages/index.html"><button type="button" class="btn btn-link">Cancelar</button></a>
        <button type="submit" class="btn btn-dark ms-5">Resetar a senha</button>
      </div>
    </form>
  </div>

</body>

</html>
