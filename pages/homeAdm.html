<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styleHomeAdm.css">


    <script>
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            const chart1Data = google.visualization.arrayToDataTable([
                ['Status', 'Quantidade'],
                ['Itens pedidos', 3],
                ['Itens em estoque', 5],
                ['Itens que saíram do estoque', 8]
            ]);

            const chart1Options = {
                legend: { position: 'bottom' },
                colors: ['#3366cc', '#ffcc00', '#e74c3c']
            };

            const chart2Data = google.visualization.arrayToDataTable([
                ['Solicitações', 'Quantidade'],
                ['Solicitações Aprovadas', 2],
                ['Solicitações Reprovadas', 8]
            ]);

            const chart2Options = {
                legend: { position: 'bottom' },
                colors: ['#3366cc', '#e74c3c']
            };

            new google.visualization.PieChart(document.getElementById('chart1')).draw(chart1Data, chart1Options);
            new google.visualization.PieChart(document.getElementById('chart2')).draw(chart2Data, chart2Options);
        }
    </script>
</head>

<body>

    <nav class="sidebar d-flex flex-column">
        <a href="../pages/homeAdm.html" class="nav-link">
            <i class="bi bi-bar-chart-fill"></i><br>Dashboard
        </a>
        <a href="../pages/estoqueEstoquista.html" class="nav-link">
            <i class="bi bi-box-seam"></i><br>Estoque
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-check2-circle"></i><br>Solicitações
        </a>
        <a href="#" class="nav-link">
            <i class="bi bi-people-fill"></i><br>Usuários
        </a>
    </nav>

    <main class="main">
        <div class="user-info">
            <img src="https://via.placeholder.com/35" alt="Usuário">
            <div>
                <strong>Usuário</strong><br>
                <span class="text-muted" style="font-size: 12px;">Administrador</span>
            </div>
            <button class="ms-2 btn btn-light border rounded" style="padding: 2px 8px; font-size: 1rem;"
                onclick="location.href='../pages/index.html'">
                &rarr;
            </button>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div id="chart1" style="height: 300px;"></div>
            </div>
            <div class="col-md-6 mb-3">
                <div id="chart2" style="height: 300px;"></div>
            </div>
        </div>

        <div class="card-placeholder mb-3"></div>
        <div class="card-placeholder"></div>
    </main>



</body>

</html>
