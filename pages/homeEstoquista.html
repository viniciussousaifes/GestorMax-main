<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Estoquista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styleHomeEstoquista.css">

</head>

<body>

  <div class="sidebar d-flex flex-column align-items-center">
    <a href="../pages/homeEstoquista.html" class="nav-link">
      <i class="bi bi-bar-chart-fill"></i><br>Dashboard
    </a>
    <a href="../pages/estoqueEstoquista.html" class="nav-link">
      <i class="bi bi-box-seam"></i><br>Estoque
    </a>
    <a href="#" class="nav-link">
      <i class="bi bi-check2-circle"></i><br>Solicitações
    </a>
  </div>

  <div class="content">
    <div class="d-flex justify-content-between align-items-center">
      <div class="fs-6 text-muted">Dashboard</div>
      <div class="user-info">
        <img src="https://via.placeholder.com/40" alt="Usuário">
        <div class="text-end">
          <strong>Usuário</strong><br>
          <small class="text-muted">Estoquista</small>
        </div>
        <i class="bi bi-chevron-right" style="cursor: pointer;" onclick="location.href='../pages/index.html'"></i>
      </div>
    </div>

    <div class="chart-container">
      <div>
        <canvas id="pieChart" width="300" height="300"></canvas>
        <div class="legend text-center">
          <span><span class="badge bg-primary">&nbsp;</span> Itens perdidos</span>
          <span><span class="badge bg-danger">&nbsp;</span> Itens em estoque</span>
          <span><span class="badge bg-warning">&nbsp;</span> Itens que saíram do estoque</span>
        </div>
      </div>
    </div>

    <div class="gray-box mt-4"></div>
    <div class="gray-box"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Itens perdidos', 'Itens em estoque', 'Itens que saíram do estoque'],
        datasets: [{
          data: [10, 30, 20],
          backgroundColor: ['#0d6efd', '#dc3545', '#ffc107'],
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>

</html>
