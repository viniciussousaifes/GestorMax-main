<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styleNovaSolicitacaoEstoquista.css">
</head>

<body>
    <div class="sidebar d-flex flex-column align-items-center">
        <a href="dashboard.html" class="nav-link">
            <i class="bi bi-bar-chart-fill"></i><br>Dashboard
        </a>
        <a href="estoque.html" class="nav-link">
            <i class="bi bi-box-seam"></i><br>Estoque
        </a>
        <a href="solicitacoes.html" class="nav-link">
            <i class="bi bi-check2-circle"></i><br>Solicitações
        </a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center">
            <div class="fs-6 text-muted"></div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Usuário">
                <div class="text-end">
                    <strong>Usuário</strong><br>
                    <small class="text-muted">Estoquista</small>
                </div>
                <i class="bi bi-chevron-right" style="cursor: pointer;"
                    onclick="location.href='../pages/index.html'"></i>
            </div>
        </div>

        <h2 class="mt-4">Nova solicitação</h2>
        <div class="form-container">
            <label for="produto">Produto</label>
            <input type="text" id="produto" placeholder="Digite o nome do produto">

            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" placeholder="Digite a categoria">

            <label for="estante">Estante</label>
            <input type="text" id="estante" placeholder="Digite a estante">

            <label for="estoque">Estoque</label>
            <textarea id="estoque" placeholder="Digite a quantidade em estoque"></textarea>

            <button>Incluir</button>
        </div>
    </div>
</body>

</html>
